<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/budget.css}" />
    <script type="text/javascript" th:src="@{/static/budget.js}"></script>

    <title>Budget Calculator</title>
</head>
<body>
    <div class="container">
        <div id="box">
            <h1 class="table-header"> List of bills:</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th> Bill name</th>
                            <th> Bill amount</th>
                            <th> Bill due date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="bill : ${user.bills}">
                            <td th:text="${bill.name}"></td>
                            <td th:text="${bill.amount}"></td>
                            <td th:text="${bill.dueDate}"></td>
                        </tr>
                    </tbody>
                </table>
                <br />
                <section>
                    Total cost of all bills: <span th:text="${user.getTotalBillsAmount()}"></span>
                </section>
                <br />
                <form id="createBill">
                    <label for="billName">Bill Name:</label>
                    <input type="text" id="billName" name="billName" required>
                    <br>
                    <label for="billAmount">Bill Amount</label>
                    <input type="number" id="billAmount" name="billAmount" required>
                    <br>
                    <label for="billDueDate">Bill Due Date:</label>
                    <input type="date" id="billDueDate" name="billDueDate" required>
                    <br>
                    <button type="submit">Create bill</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Doesn't work as intended-->
    <script>
        document.getElementById("billForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/create-bill", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    location.reload();
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
